<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <!-- <div id="history"></div> -->
            <div id="actualInput"></div>
        </div>
        <div class="keypad">
            <button id="keyClear">C</button>
            <button name="keySqrt" value="sqrt">√</button>
            <button name="keyOperator" value="%">%</button>
            <button name="keyOperator" value="pow">^</button>
            <button name="keyNumber" value="7">7</button>
            <button name="keyNumber" value="8">8</button>
            <button name="keyNumber" value="9">9</button>
            <button name="keyOperator" value="+">+</button>
            <button name="keyNumber" value="4">4</button>
            <button name="keyNumber" value="5">5</button>
            <button name="keyNumber" value="6">6</button>
            <button name="keyOperator" value="-">-</button>
            <button name="keyNumber" value="1">1</button>
            <button name="keyNumber" value="2">2</button>
            <button name="keyNumber" value="3">3</button>
            <button name="keyOperator" value="*">×</button>
            <button name="keyNumber" value="0">0</button>
            <button name="keyNumber" value=".">.</button>
            <button name="keyEqual">=</button>
            <button name="keyOperator" value="/">÷</button>
        </div>
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
